<section *ngFor = "let tweet of tweetService.tweets">
	<div class="row">
		<div class="col-sm-4">
			<img src="{{tweet.profileImage}}"/>
		</div>
		<div class="col-sm-8">
			<h3>{{tweet.authorName}}</h3>
			<h3>{{tweet.creationDate.getDate()}} {{monthNames[tweet.creationDate.getMonth()]}}</h3>
			<p>@{{tweet.screenName}}</p>
			<p>{{tweet.text}}</p>
		</div>
	</div>
</section>
